<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Update SkillType</h2>
<form action="#" th:action="@{/skillType/update}"
      th:object="${skillType}" method="post">
    <table>
        <tr>
            <td><label>Id</label></td>
            <td><input type="hiden" th:field="${skillType.getId()}"></td>
        </tr>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td><label>Level</label></td>
            <td><input type="text" th:field="*{level}"></td>
        </tr>
        <tr>
            <td><label>Description</label></td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td><label>Abilitation State</label></td>
            <td><input type="text" th:field="*{abilitationState}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Update student" /></td>
        </tr>


    </table>
</form>
</body>
</html>
