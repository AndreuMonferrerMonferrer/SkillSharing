<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new SkillType</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css/>
</head>
<body>
<h2>New SkillType</h2>
<form action="#" th:action="@{/skillType/add}"
      th:object="${skillType}" method="post">
    <table>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" th:field="*{name}" maxlength="20" required /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td><label>Level</label></td>
            <td><select class="form_control" type="text" th:field="*{level}">
                <option value="novice">Novice</option>
                <option value="medium">Medium</option>
                <option value="expert">Expert</option>
            </select></td>
            <td th:if="${#fields.hasErrors('level')}" th:errors="*{level}"></td>
        </tr>
        <tr>
            <td><label>Description</label></td>
            <td><input type="text" th:field="*{description}" maxlength="100" required/></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
        </tr>
        <tr>
            <td><label>Abilitation State</label></td>
            <td><select class="form_control" type="text" th:field="*{abilitationState}">
                <option value="N">False</option>
                <option value="S">True</option>
            </select>
            </td>
            <td th:if="${#fields.hasErrors('abilitationState')}" th:errors="*{abilitationState}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add SkillType" /></td>
        </tr>
    </table>
</form>
</body>

</html>
