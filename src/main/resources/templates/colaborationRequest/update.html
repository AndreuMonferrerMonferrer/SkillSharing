<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Colaboration Request</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Update colaboration Request</h2>
<form action="#" th:action="@{/colaborationRequest/update}"
      th:object="${colaborationRequest}" method="post">
    <table>
        <tr>
            <td><label>Request Id</label></td>
            <td><input type="text" th:field="*{requestId}" readonly></td>
        </tr>
        <tr>
            <td><label>Date Start</label></td>
            <td><input type="date" th:field="*{dateStart}" required/></td>
            <td th:if="${#fields.hasErrors('dateStart')}" th:errors="*{dateStart}"></td>

        </tr>
        <tr>
            <td><label>Date End</label></td>
            <td><input type="date" th:field="*{dateEnd}" required/></td>
            <td th:if="${#fields.hasErrors('dateEnd')}" th:errors="*{dateEnd}"></td>

        </tr>
        <tr>
            <td><label>Description</label></td>
            <td><input type="text" th:field="*{description}" /></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>

        </tr>
        <tr>
            <td><label>Student Email</label></td>
            <td><input type="text" th:field="*{emailStudent}" required/></td>
            <td th:if="${#fields.hasErrors('emailStudent')}" th:errors="*{emailStudent}"></td>
        </tr>
        <tr>
            <td><label>Id Skill</label></td>
            <td>
                <select class="form_control" type="number" th:field="*{idSkill}">
                    <option th:each="idValue : ${idList}"
                            th:value="${idValue}"
                            th:text="${idValue}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Update Colaboration Request" /></td>
        </tr>


    </table>
</form>
</body>
</html>
