<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Add new student</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<h2>New Student</h2>
<form action="#" th:action="@{/student/addNormal}"
      th:object="${student}" method="post">
  <table>
    <tr>
      <td><label>Email</label></td>
      <td><input type="text" th:field="*{email}" maxlength="50" required/></td>
      <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
    </tr>
    <tr>
      <td><label>Name</label></td>
      <td><input type="text" th:field="*{name}" placeholder="Name and surname"  maxlength="50" required/></td>
      <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
    </tr>
    <tr>
      <td><label>Password</label></td>
      <td><input type="password" th:field="*{pwd}"  maxlength="30" required/></td>
      <td th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></td>
    </tr>
    <tr>
      <td><label>Tel. Number</label></td>
      <td><input type="text" th:field="*{telNumber}" minlength="9" required/></td>
      <td th:if="${#fields.hasErrors('telNumber')}" th:errors="*{telNumber}"></td>
    </tr>
    <tr>
      <td><label>Degree</label></td>
      <td><input type="text" th:field="*{degree}"  maxlength="30" required/></td>
      <td th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Add Student" /></td>
    </tr>
  </table>
</form>
</body>

</html>
