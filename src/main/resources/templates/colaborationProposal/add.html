<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add new colaboration proposal</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
<div class="d-flex">
    <div>
    <div th:replace="fragments/nav">...</div>
    </div>
    <div class="vh-100 overflow-auto">
        <h2>New Colaboration Proposal</h2>
        <form action="#"  class="mt-5" th:action="@{/colaborationProposal/add}"
              th:object="${colaborationProposal}" method="post">
            <div class="row my-2">
                <div class="form-floating col">
                    <input class="form-control" type="text" th:value="${email}" th:placeholder="'name@example.com'" id="emailStudent" name="emailStudent" readonly="readonly"/>
                    <label for="emailStudent">Email</label>
                    <td th:if="${#fields.hasErrors('emailStudent')}" th:errors="*{emailStudent}"  class="text-danger"></td>
                </div>
                <div class="form-group col mb-2">
                    <label for="dateStart">Date Start</label>
                    <input type="date" class="form-control" id="dateStart" th:field="*{dateStart}" required>
                    <td th:if="${#fields.hasErrors('dateStart')}" th:errors="*{dateStart}" class="text-danger"></td>
                </div>
            </div>
            <div class="row my-2">
                <div class="form-floating col">
                    <select class="form-select" type="number" id="skillProposed" th:field="*{idSkill}">
                        <option th:each="skillType : ${skillTypes}"
                                th:value="${skillType.id}"
                                th:text="${skillType.name + ' - ' + skillType.level}"></option>
                    </select>
                    <label for="skillProposed">Skill Proposed</label>
                    <td th:if="${#fields.hasErrors('idSkill')}" th:errors="*{idSkill}" class="text-danger"></td>
                </div>
                <div class="form-group col">
                    <label for="dateEnd">Date End</label>
                    <input type="date" class="form-control" id="dateEnd" th:field="*{dateEnd}" required>
                    <td th:if="${#fields.hasErrors('dateEnd')}" th:errors="*{dateEnd}" class="text-danger"></td>
                </div>
            </div>
            <div class="form-floating my-2">
                <textarea th:field="*{description}" class="form-control" id="description" rows="2"></textarea>
                <label for="description">Description</label>
                <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></td>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Colaboration Proposal</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
