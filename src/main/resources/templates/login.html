<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link  th:href="@{../static/css/login.css}"  type="text/css" href="../static/css/login.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="d-flex justify-content-center">
<main class="form-signin">
        <img class="mb-4" src="https://raw.githubusercontent.com/AndreuMonferrerMonferrer/SkillSharing/master/src/main/resources/templates/fragments/skillsharing.png" alt="" width="264" height="80">
        <h1 class="h3 mb-3 fw-normal">Acc√©s</h1>
        <form action="#" th:action="@{/login}"
              th:object="${user}" method="post">
            <div class="form-floating">
                <input type="email" th:field="*{username}" class="form-control" id="floatingInput" placeholder="name@example.com"/>
                <label for="floatingInput">Nom d'usuari:</label>
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" ></div>
            </div>
            <div class="form-floating">
                <input type="password" th:field="*{password}" class="form-control" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Contrasenya:</label>
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <a href="index.html">
            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Accedir"/>
            </a>
        </form>
</main>
</div>
</body>
</html>
