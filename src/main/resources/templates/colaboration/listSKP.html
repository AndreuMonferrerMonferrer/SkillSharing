<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestionar Colaborations</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="d-flex">
<div th:replace="fragments/navSkp" >...</div>
  <div class="container-fluid">
    <h1>List of Colaborations</h1>
    <div class="d-flex flex-row justify-content-center flex-wrap">
      <div class="card mx-4 my-4 border border-dark" style="width:18rem;height: 18rem;" th:each="colaboration: ${colaborations}">
        <div class="card-body">
          <h5 class="card-title" th:each="skillType: ${skillTypes}" th:if="${colaboration.request.idSkill} == ${skillType.id}"  th:text="${skillType.name + ' - ' + skillType.level}"></h5>
          <h6 class="card-subtitle mb-2 text-muted"><i>Requester:</i></h6>
          <h6 class="card-subtitle mb-2 text-muted" th:text="${colaboration.request.emailStudent}"> </h6>
          <h6 class="card-subtitle mb-2 text-muted"><i>Proposer:</i></h6>
          <h6 class="card-subtitle mb-2 text-muted" th:text="${colaboration.proposal.emailStudent}"> </h6>
          <h6 class="small" th:text="${#temporals.format(colaboration.colabo.dateStart,'dd/MM/yyyy')+'-'+#temporals.format(colaboration.colabo.dateEnd,'dd/MM/yyyy')}"></h6>
          <p class="card-text" th:text="${colaboration.colabo.description}"></p>
        </div>
        <div class="card-footer text-center">
          <a th:href="@{/colaboration/end/{idProp}/{idReq}(idProp=${colaboration.colabo.proposalId}, idReq=${colaboration.colabo.requestId})}" class="button btn btn-warning">Forcefully End Colaboration</button></a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
