<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link href="../static/css/login.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/nav" >...</div>
<div class="container-fluid">
    <h2>Acc√©s</h2>
    <form action="#" th:action="@{/login}"
          th:object="${user}" method="post">
        <p>
            <label>Nom d'usuari:</label>
            <input class="form_control" type="text" th:field="*{username}"/>
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </p>
        <p>
            <label>Contrasenya:</label>
            <input class="form_control" type="password" th:field="*{password}"/>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        </p>
        <input type="submit" value="Accedir" />
    </form>
</div>
</div>
</body>
</html>
