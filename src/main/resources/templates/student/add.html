<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new student</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body class="text-center text-white bg-dark">
<div class="d-flex justify-content-center bg-dark">
    <main class="form-signin py-5 px-3">
        <img class="mb-5"
             src="https://raw.githubusercontent.com/AndreuMonferrerMonferrer/SkillSharing/master/src/main/resources/templates/fragments/skillsharing.png"
             alt="" width="264" height="80">
        <h2>Register</h2>
        <form action="#" th:action="@{/student/add}"
              th:object="${student}" method="post">
            <div class="my-1 form-floating">
                <input type="email" th:field="*{email}" maxlength="50" class="form-control text-white bg-dark"
                       id="emailInput" placeholder="name@example.com"/>
                <label for="emailInput">Email:</label>
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="my-1 form-floating">
                <input type="text" th:field="*{name}" maxlength="50" class="form-control text-white bg-dark"
                       id="nameInput" placeholder="Name and Surname" required/>
                <label for="nameInput">Name:</label>
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="my-1 form-floating">
                <input type="password" th:field="*{pwd}" maxlength="30" class="form-control text-white bg-dark"
                       id="passwordInput" placeholder="Password" required/>
                <label for="passwordInput">Password:</label>
                <div class="error" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></div>
            </div>

            <div class="my-1 form-floating">
                <input type="text" th:field="*{telNumber}" minlength="9" maxlength="9" pattern="[0-9]+"
                       class="form-control text-white bg-dark" id="telNumberInput" placeholder="000000000" required/>
                <label for="telNumberInput">Tel.Number:</label>
                <div class="error" th:if="${#fields.hasErrors('telNumber')}" th:errors="*{telNumber}"></div>
            </div>

            <div class="my-1 form-floating">
                <input type="text" th:field="*{degree}" maxlength="30" class="form-control text-white bg-dark"
                       id="degreeInput" placeholder="Degree" required/>
                <label for="degreeInput">Degree:</label>
                <div class="error" th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"></div>
            </div>
            <a href="index.html">
                <input class="w-100 btn btn-lg btn-primary" type="submit" value="Sing up"/>
            </a>
            </table>
        </form>
    </main>
</div>
</body>

</html>
