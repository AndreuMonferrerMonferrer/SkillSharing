<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex">
            <div>
            <div th:replace="fragments/navSkp">...</div>
            </div>
            <div class="container-fluid">
                <figure class="text-center">
                    <h1 class="display-1" th:text="${student.name}"></h1>
                    <h2 class="display-4" th:text="${student.email}"></h2>
                </figure>
                <div class="shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="container">
                        <div class="counter">
                            <div class="row">
                                <div class="col-6 col-lg-3">
                                    <div class="count-data text-center">
                                        <h6 class="count h2" th:text="${student.recivedHours}"></h6>
                                        <p class="m-0px font-w-600">Recived Hours</p>
                                    </div>
                                </div>
                                <div class="col-6 col-lg-3">
                                    <div class="count-data text-center">
                                        <h6 class="count h2" th:text="${student.providedHours}"></h6>
                                        <p class="m-0px font-w-600">Provided Hours</p>
                                    </div>
                                </div>
                                <div class="col-6 col-lg-3">
                                    <div class="count-data text-center">
                                        <h6 class="count h2" th:text="${student.degree}"></h6>
                                        <p class="m-0px font-w-600">Degree</p>
                                    </div>
                                </div>
                                <div class="col-6 col-lg-3">
                                    <div class="count-data text-center">
                                        <h6 class="count h2" th:text="${student.telNumber}"></h6>
                                        <p class="m-0px font-w-600">Telephon Number</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </body>
</html>
