<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Colaboration Proposal</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="d-flex">
    <div>
        <div th:replace="fragments/nav">...</div>
    </div>
    <div class=" overflow-auto">

        <h2>End colaboration</h2>
        <form action="#" class="mt-5" th:action="@{/colaboration/end}"
              method="post">
            <input th:value="${proposalId}" th:text="${proposalId}">
            <input th:value="${requestId}" th:text="${requestId}">
            <div class="row my-2">
                <div class="form-floating col">
                    <input type="number" class="form-control" th:value="${hours}" id="hours" min="0" max="999"  required>
                    <label for="hours">hours</label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Finish colaboration </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
