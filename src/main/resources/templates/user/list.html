<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Llista d'usuaris del sistema</title>
    <meta charset="UTF-8"/>
    <!-- Afegim una fulla d'estil (Bootstrap) -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}"/>
</head>

<body>
<h1>Llista d'usuaris del sistema</h1>
<div th:replace="fragments/nav" >...</div>
<div th:replace="fragments/loginInfo" >...</div>
<div th:if="${#lists.isEmpty(users)}">
    No hi ha usuaris
</div>
<table th:unless="${#lists.isEmpty(users)}"  class="table table-striped">
    <thead>
    <tr>
        <th>Nom d'usuari</th>
        <th>isSKP</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.isSkp}"></td>
    </tr>

    </tbody>
</table>
<a href="/" class="btn btn-primary" role="button">Tornar</a>
</body>
</html>
