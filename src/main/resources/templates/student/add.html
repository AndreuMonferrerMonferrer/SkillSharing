<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new student</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<h2>New Student</h2>
<form action="#" th:action="@{/student/add}"
      th:object="${student}" method="post">
    <table>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}" maxlength="50" required/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
        </tr>
        <tr>
            <td><label>Is SKP?</label></td>
            <td><select class="form_control" type="text" th:field="*{isSkp}">
                <option value="N" >Isn't skp</option>
                <option value="S">Is skp</option>
            </select>
            </td>
            <td th:if="${#fields.hasErrors('isSkp')}" th:errors="*{isSkp}"></td>
        </tr>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" th:field="*{name}" placeholder="Name and surname"  maxlength="50" required/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" th:field="*{pwd}"  maxlength="30" required/></td>
            <td th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></td>
        </tr>
        <tr>
            <td><label>Recived Hours</label></td>
            <td><input type="text" th:field="*{recivedHours}" /></td>
        </tr>
        <tr>
            <td><label>Provided Hours</label></td>
            <td><input type="text" th:field="*{providedHours}" /></td>
        </tr>
        <tr>
            <td><label>Tel. Number</label></td>
            <td><input type="text" th:field="*{telNumber}" minlength="9" required/></td>
            <td th:if="${#fields.hasErrors('telNumber')}" th:errors="*{telNumber}"></td>
        </tr>
        <tr>
            <td><label>Degree</label></td>
            <td><input type="text" th:field="*{degree}"  maxlength="30" required/></td>
            <td th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"></td>
        </tr>
        <tr>
            <td><label>Abilitation State</label></td>
            <td><select class="form_control" type="text" th:field="*{abilitationState}">
                <option value="N" >Banned</option>
                <option value="S">Unbanned</option>
            </select>
            <td th:if="${#fields.hasErrors('abilitationState')}" th:errors="*{abilitationState}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add Student" /></td>
        </tr>
    </table>
</form>
</body>

</html>
