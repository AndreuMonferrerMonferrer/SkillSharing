<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add new Skill</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
<div class="d-flex">
    <div>
        <div th:replace="fragments/navSkp">...</div>
    </div>
    <div class=" overflow-auto">
        <h2>New Skill</h2>
        <form action="#"  class="mt-5" th:action="@{/skillType/add}"
              th:object="${skillType}" method="post">
            <div class="row my-2">
                <div class="form-floating col">
                    <input class="form-control" type="text" th:value="*{name}" id="name" name="name" required/>
                    <label for="name">Nombre</label>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"  class="text-danger"></td>
                </div>
                <div class="form-floating col mb-2" hidden>
                    <select class="form-select" type="text" id="abilitationState" th:field="*{abilitationState}" style="pointer-events: none;" required>
                        <option value="S">True</option>
                    </select>
                    <label for="abilitationState">Abilitation State</label>
                    <td th:if="${#fields.hasErrors('abilitationState')}" th:errors="*{abilitationState}" class="text-danger"></td>
                </div>
            </div>
            <div class="row my-2">
                <div class="form-floating col my-2">
                    <select class="form-select" type="text" id="level" th:field="*{level}" required>
                        <option value="novice">Novice</option>
                        <option value="medium">Medium</option>
                        <option value="expert">Expert</option>
                    </select>
                    <label for="level">Expertise Level</label>
                    <td th:if="${#fields.hasErrors('level')}" th:errors="*{level}" class="text-danger"></td>
                </div>
            </div>
            <div class="form-floating my-2">
                <textarea th:field="*{description}" class="form-control" id="description" rows="2" maxlength="100" required></textarea>
                <label for="description">Description</label>
                <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></td>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Skill</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
