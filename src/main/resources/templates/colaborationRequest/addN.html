<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new colaboration request</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
    <div class="d-flex">
        <div>
        <div th:replace="fragments/nav">...</div>
        </div>
        <div class="vh-100 overflow-auto">
            <h2>New Colaboration Request</h2>
            <form action="#" th:action="@{/colaborationRequest/addN}"
                  th:object="${colaborationRequest}" method="post">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dateStart">Date Start</label>
                        <input type="date" class="form-control" id="dateStart" th:field="*{dateStart}" required>
                        <td th:if="${#fields.hasErrors('dateStart')}" th:errors="*{dateStart}" class="text-danger"></td>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="emailStudent">Email</label>
                        <input class="form_control" type="text" th:value="${email}" id="emailStudent" name="emailStudent" readonly="readonly"/>
                        <td th:if="${#fields.hasErrors('emailStudent')}" th:errors="*{emailStudent}"  class="text-danger"></td>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dateEnd">Date End</label>
                        <input type="date" class="form-control" id="dateEnd" th:field="*{dateEnd}" required>
                        <td th:if="${#fields.hasErrors('dateEnd')}" th:errors="*{dateEnd}" class="text-danger"></td>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="skillRequested">Skill Requested</label>
                        <select class="form_control" type="number" id="skillRequested" th:field="*{idSkill}">
                            <option th:each="skillType : ${skillTypes}"
                                    th:value="${skillType.id}"
                                    th:text="${skillType.name + ' - ' + skillType.level}"></option>
                        </select>
                        <td th:if="${#fields.hasErrors('idSkill')}" th:errors="*{idSkill}" class="text-danger"></td>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="2"></textarea>
                    <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></td>
                </div>
                <button type="submit" class="btn btn-primary">Add Colaboration Request</button>
            </form>
        </div>
    </div>
</body>
</html>
