<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar col. Request</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="d-flex">
<div th:replace="fragments/nav" >...</div>
    <div class="container-fluid">
        <h1>List of colaboration requests</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>RequestId</th>
        <th>Date Start</th>
        <th>Date End</th>
        <th>Description</th>
        <th>EmailStudent</th>
        <th>IdSkill</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="colaborationRequest: ${colaborationRequests}">
        <td th:text="${colaborationRequest.requestId}"></td>
        <td th:text="${colaborationRequest.dateStart}"></td>
        <td th:text="${colaborationRequest.dateEnd}"></td>
        <td th:text="${colaborationRequest.description}"></td>
        <td th:text="${colaborationRequest.emailStudent}"></td>
        <td th:text="${colaborationRequest.idSkill}"></td>
        <td><a th:href="@{/colaborationRequest/update/{requestId}(requestId=${colaborationRequest.requestId})}"><button type="button" class="btn btn-warning" onclick="">Update</button></a>
        </td>
        <td><a th:href="@{/colaborationRequest/delete/{requestId}(requestId=${colaborationRequest.requestId})}"><button type="button" class="btn btn-danger">Delete</button></a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add"><button type="button" class="btn btn-success">Add a Colaboration Request</button></a>
    </div>
</div>
</body>
</html>
