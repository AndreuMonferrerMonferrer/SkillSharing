<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Colaboration Request</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="d-flex">
    <div>
        <div th:replace="fragments/nav">...</div>
    </div>
    <div class=" overflow-auto">
        <h2>Update colaboration Request</h2>
        <form action="#" class="mt-5" th:action="@{/colaborationRequest/update}"
              th:object="${colaborationRequest}" method="post">
            <input type="hidden" th:field="*{requestId}" readonly></td>
            <div class="row my-2">
                <div class="form-floating col">
                    <input class="form-control" type="text" th:field="*{emailStudent}" th:value="${emailStudent}"
                           th:placeholder="'name@example.com'" id="emailStudent" name="emailStudent"
                           readonly="readonly"/>
                    <label for="emailStudent">Email</label>
                    <td th:if="${#fields.hasErrors('emailStudent')}" th:errors="*{emailStudent}"
                        class="text-danger"></td>
                </div>
                <div class="form-group col mb-2">
                    <label for="dateStart">Date Start</label>
                    <input type="date" class="form-control" id="dateStart" th:field="*{dateStart}" required>
                    <td th:if="${#fields.hasErrors('dateStart')}" th:errors="*{dateStart}" class="text-danger"></td>
                </div>
            </div>
            <div class="row my-2">
                <div class="form-floating col">
                    <select class="form-select" type="number" id="skillRequested" th:field="*{idSkill}"
                            style="pointer-events: none;">
                        <option th:each="skillType : ${skillTypes}"
                                th:value="${skillType.id}"
                                th:text="${skillType.name + ' - ' + skillType.level}"></option>
                    </select>
                    <label for="skillRequested">SkillRequested</label>
                    <td th:if="${#fields.hasErrors('idSkill')}" th:errors="*{idSkill}" class="text-danger"></td>
                </div>
                <div class="form-group col">
                    <label for="dateEnd">Date End</label>
                    <input type="date" class="form-control" id="dateEnd" th:field="*{dateEnd}" required>
                    <td th:if="${#fields.hasErrors('dateEnd')}" th:errors="*{dateEnd}" class="text-danger"></td>
                </div>
            </div>
            <div class="form-floating my-2">
                <textarea th:field="*{description}" class="form-control" id="description" rows="2"></textarea>
                <label for="description">Description</label>
                <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></td>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update colaboration Request</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
