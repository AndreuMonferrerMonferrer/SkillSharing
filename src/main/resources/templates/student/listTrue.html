<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="d-flex">
    <div th:replace="fragments/nav">...</div>
    <div class="container-fluid">
        <h1>List of Users</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>RecivedHours</th>
                <th>ProvidedHours</th>
                <th>TelephoneNumber</th>
                <th>Degree</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${students}">
                <div th:if="${#strings.equals('S',student.abilitationState)}">
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.recivedHours}"></td>
                    <td th:text="${student.providedHours}"></td>
                    <td th:text="${student.telNumber}"></td>
                    <td th:text="${student.degree}"></td>
                    <td><a th:href="@{/student/disable/{email}(email=${student.email})}">
                        <button type="button" class="btn btn-danger">Disable</button>
                    </a>
                    </td>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
