<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="d-flex">
  <div th:replace="fragments/nav">...</div>
  <div class="container-fluid">
    <div>
      <!--Proporals-->
      <h1>List of colaboration proposals</h1>
      <div class="d-flex flex-row justify-content-center flex-wrap">
        <div class="card mx-4 my-4 border border-dark " th:each="colaborationProposal: ${colaborationProposals}">
          <div class="card-body">
            <h5 class="card-title" th:each="skillType: ${skillTypes}" th:if="${colaborationProposal.idSkill} == ${skillType.id}"  th:text="${skillType.name + ' - ' + skillType.level}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${colaborationProposal.emailStudent}"></h6>
            <h6 class="small" th:text="${#temporals.format(colaborationProposal.dateStart,'dd/MM/yyyy')+'-'+#temporals.format(colaborationProposal.dateEnd,'dd/MM/yyyy')}"></h6>
            <p class="card-text" th:text="${colaborationProposal.description}"></p>
            <a href="#" class="button btn btn-success">Edit Colaboration Proposal</button></a>
          </div>
        </div>
      </div>

    </div>
    <div>
      <!--Requests-->
      <h1>List of colaboration requests</h1>
      <div class="d-flex flex-row justify-content-center flex-wrap">
        <div class="card mx-4 my-4 border border-dark " th:each="colaborationRequest: ${colaborationRequests}">
          <div class="card-body">
            <h5 class="card-title" th:each="skillType: ${skillTypes}" th:if="${colaborationRequest.idSkill} == ${skillType.id}"  th:text="${skillType.name + ' - ' + skillType.level}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${colaborationRequest.emailStudent}"></h6>
            <h6 class="small" th:text="${#temporals.format(colaborationRequest.dateStart,'dd/MM/yyyy')+'-'+#temporals.format(colaborationRequest.dateEnd,'dd/MM/yyyy')}"></h6>
            <p class="card-text" th:text="${colaborationRequest.description}"></p>
            <a href="#" class="button btn btn-success">Edit Colaboration Request</button></a>
          </div>
        </div>
      </div>
    </div>
    <div>
      <!--Colabos-->
      <h1>List of Colaborations</h1>
      <div class="d-flex flex-row justify-content-center flex-wrap">
        <div class="card mx-4 my-4 border border-dark " th:each="colaboration: ${colaborations}">
          <div class="card-body">
            <h5 class="card-title" th:each="skillType: ${skillTypes}" th:if="${colaboration.request.idSkill} == ${skillType.id}"  th:text="${skillType.name + ' - ' + skillType.level}"></h5>
            <h6 class="card-subtitle mb-2 text-muted"><i>Requester:</i></h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${colaboration.request.emailStudent}"> </h6>
            <h6 class="card-subtitle mb-2 text-muted"><i>Proposer:</i></h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${colaboration.proposal.emailStudent}"> </h6>
            <h6 class="small" th:text="${#temporals.format(colaboration.colabo.dateStart,'dd/MM/yyyy')+'-'+#temporals.format(colaboration.colabo.dateEnd,'dd/MM/yyyy')}"></h6>
            <p class="card-text" th:text="${colaboration.colabo.description}"></p>
            <a href="#" class="button btn btn-success">Edit Colaboration</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
