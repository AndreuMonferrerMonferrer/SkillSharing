<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link  th:href="@{../static/css/login.css}"  type="text/css" href="../static/css/login.css" rel="stylesheet">
</head>
<body class="text-center text-white bg-dark" >
<div class="d-flex justify-content-center bg-dark">
    <main class="form-signin px-3">
        <img class="mb-4" src="https://raw.githubusercontent.com/AndreuMonferrerMonferrer/SkillSharing/master/src/main/resources/templates/fragments/skillsharing.png" alt="" width="264" height="80">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
        <form action="#" th:action="@{/login}"
              th:object="${user}" method="post">
            <div class="form-floating">
                <input type="email" th:field="*{username}" class="form-control text-white bg-dark" id="floatingInput" placeholder="name@example.com"/>
                <label for="floatingInput">User:</label>
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" ></div>
            </div>
            <div class="form-floating">
                <input type="password" th:field="*{password}" class="form-control text-white bg-dark" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password:</label>
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <a href="index.html">
                <input class="w-100 btn btn-lg btn-primary" type="submit" value="Accedir"/>
            </a>
        </form>
    </main>
</div>
</body>
</html>
