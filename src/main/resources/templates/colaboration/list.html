<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestionar Colaborations</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="d-flex">
<div th:replace="fragments/nav" >...</div>
  <div class="container-fluid">
    <h1>List of Colaborations</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Proposal Id</th>
    <th>Request Id</th>
    <th>Date Start</th>
    <th>Date End</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="colaboration: ${colaborations}">
    <td th:text="${colaboration.proposalId}"></td>
    <td th:text="${colaboration.requestId}"></td>
    <td th:text="${colaboration.dateStart}"></td>
    <td th:text="${colaboration.dateEnd}"></td>
    <td th:text="${colaboration.description}"></td>
    <td><a th:href="@{/colaboration/update/{proposalId}/{requestId}(proposalId=${colaboration.proposalId}, requestId=${colaboration.requestId})}"><button type="button" class="btn btn-warning" onclick="">Update</button></a>
    </td>
    <td><a th:href="@{/colaboration/delete/{proposalId}/{requestId}(proposalId=${colaboration.proposalId}, requestId=${colaboration.requestId})}"><button type="button" class="btn btn-danger">Delete</button></a>
    </td>
  </tr>
  </tbody>
</table>
<a href="add"><button type="button" class="btn btn-success">Add Colaboration</button></a>
  </div>
</div>
</body>
</html>
